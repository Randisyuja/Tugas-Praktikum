<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    </head>
    <body >
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6 bg-secondary bg-gradient" style="border-radius:20px; padding:20px;">
                <h2 class="text-center rounded-pill bg-dark text-white"><b>FORM</b></h2>
                <br>
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Man
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Woman
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="bds">Brunei Darussalam</option>
                                <option value="idn">Indonesia</option>
                                <option value="ls">Laos</option>
                                <option value="mas">Malaysia</option>
                                <option value="myr">Myanmar</option>
                                <option value="sgp">Singapore</option>
                                <option value="vtm">Vietnam</option>
                                <option value="tha">Thailand</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Photo</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleFormControlTextarea1" class="col-sm-2  form-label">Comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-dark" type="submit" value="Submit">
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
